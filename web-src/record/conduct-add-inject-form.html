<div class="workarea">
    <div class="title">処置注射入力</div>
    <form onsubmit="return false" mc-name="main-form">
        <div>
            <table style="width:100%">
                <tr>
                    <td style="width:3em">名称：</td>
                    <td width="*"><span mc-name="name"></span></td>
                </tr>
                <tr>
                    <td style="width:2.5em">用量：</td>
                    <td><input mc-name="amount" size="8" value="1"/>
                        <span mc-name="unit"></span></td>
                </tr>
            </table>
        </div>
        <div mc-name="kindWrapper">
            <input type="radio" name="kind" value="0" checked>皮下・筋肉
            <input type="radio" name="kind" value="1">静脈
            <input type="radio" name="kind" value="2">その他
        </div>
        <div class="workarea-commandbox">
            <button mc-name="enter">入力</button>
            <button mc-name="cancel">キャンセル</button>
        </div>
    </form>
    <hr />
    <form onsubmit="return false" mc-name="search-form">
        <div style="margin:3px 0">
            <input mc-name="searchText"/>
            <button mc-name="searchLink">検索</button>
        </div>
        <div>
            <select mc-name="searchResult" size="10" style="width:100%"></select>
        </div>
    </form>
</div>
