<div class="workarea">
	<div class="title">診療行為追加</div>
	<div mc-name="disp-area">
	    名前：<span mc-name="name"></span>
	</div>
	<div class="commandbox">
	    <button mc-name="enterLink">入力</button>
	    <button mc-name="cancelLink">キャンセル</button>
	</div>
	<hr />
	<form onsubmit="return false" mc-name="search-form">
		<div>
		    <input mc-name="searchText"/>
		    <button mc-name="searchLink">検索</button>
		</div>
		<div>
		    <select mc-name="searchResult" style="width:100%" size="6"></select>
		</div>
	</form>
</div>
