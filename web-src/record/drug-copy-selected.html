<div class="title">選択して処方をコピー</div>
<form onsubmit="return false">
<table>
	<tbody mc-name="tbody">
	{{#drugs}}
		<tr>
			<td><input type="checkbox" name="drug" value="{{drug_id}}" /></td>
			<td>{{label}}</td>
		</tr>
	{{/drugs}}
	</tbody>
</table>
<hr/>
<div>
    <a mc-name="selectAll" href="javascript:void(0)" class="cmd-link">全部選択</a> |
    <a mc-name="unselectAll" href="javascript:void(0)" class="cmd-link">全部解除</a>
</div>
<div>
    日数：<input mc-name="days" style="width:2em" class="alpha">日分
</div>
<div class="workarea-commandbox">
    <button mc-name="enter">入力</button>
    <button mc-name="cancel">キャンセル</button>
</div>
</form>
