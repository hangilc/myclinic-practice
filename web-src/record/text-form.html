<div class="enter-text">
	<textarea mc-name="content" name="content">{{content}}</textarea>

	<div>
	    <a mc-name="enterLink" href="javascript:void(0)" class="cmd-link">入力</a>
	    <a mc-name="cancelLink" href="javascript:void(0)" class="cmd-link">キャンセル</a>
	    {{#isEditing}}
	    <a mc-name="deleteLink" href="javascript:void(0)" class="cmd-link" >削除</a>
		<a mc-name="prescribeLink" target="shohousen" 
			href="shohousen-from-text/{{textId}}" class="cmd-link">処方箋発行</a>
		<a mc-name="copy" href="javascript:void(0)" class="cmd-link">コピー</a>
	    {{/isEditing}}
	</div>
</div>
