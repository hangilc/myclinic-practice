<div class="workarea">
<div class="title">複数診療削除</div>
<form onsubmit="return false">
<div>
	<table>
		<tbody mc-name="tbody">
		{{#list}}
			<tr>
				<td>
					<input type="checkbox" name="shinryou_id" value={{shinryou_id}} />
				</td>
				<td>
					{{name}}
				</td>
			</tr>
		{{/list}}
		</tbody>
	</table>
</div>
<hr/>
<div>
    <a mc-name="selectAll" href="javascript:void(0)" class="cmd-link">全部選択</a> :
    <a mc-name="deselectAll" href="javascript:void(0)" class="cmd-link">全部解除</a>
</div>
<div class="workarea-commandbox">
    <button mc-name="enter">削除実行</button>
    <button mc-name="cancel">キャンセル</button>
</div>
</form>
</div>
