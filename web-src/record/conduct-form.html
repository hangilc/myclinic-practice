<div class="workarea">
    <div class="title">処置の編集</div>
    <div mc-name="main-area">
        <div class="menu-box">
            <a mc-name="addShinryou" class="cmd-link menu-item" 
               href="javascript:void(0)">診療行為追加</a> |
            <a mc-name="addDrug" class="cmd-link menu-item"
               href="javascript:void(0)">薬剤追加</a> |
            <a mc-name="addKizai" class="cmd-link menu-item"
               href="javascript:void(0)">器材追加</a>
        </div>
        <div mc-name="subwidget" class="subwidget-area"></div>
        <div mc-name="disp-area">
            <div mc-name="kind-area">
                <table style="margin-left:0" padding="0" cellspacing="0">
                    <tr>
                        <td>種類：</td>
                        <td width="*"><select mc-name="kind" style="margin: 3px 0">
                            <option value="0">皮下・筋肉注射</option>
                            <option value="1">静脈注射</option>
                            <option value="2">その他の注射</option>
                            <option value="3">画像</option>
                            </select>
                        </td>
                    </tr>
                    </select>
                </table>
            </div>
            <div mc-name="gazouLabelWrapper" style="margin: 3px 0">
                画像ラベル： <span mc-name="gazouLabel">{{gazou_label}}</span>
                <a mc-name="editGazouLabelLink" class="cmd-link" href="javascript:void(0)">編集</a>
            </div>
            <div mc-name="shinryouList">{{> shinryouList}}</div>
            <div mc-name="drugList">{{> drugs}}</div>
            <div mc-name="kizaiList">{{> kizaiList}}</div>
            <hr/>
            <div class="workarea-commandbox">
                <button mc-name="closeLink">閉じる</button>
                <a mc-name="deleteLink" class="cmd-link" href="javascript:void(0)">削除</a>
            </div>
        </div>
    </div>
</div>
