<div class="workarea">
    <div class="title">X線入力</div>
    <form onsubmit="return false">
        <div style="margin: 3px 0" mc-name="label-selector-area">
            <select mc-name="label">
                <option>胸部単純Ｘ線</option>
                <option>腹部単純Ｘ線</option>
            </select>
        </div>
        <div style="margin: 3px 0" mc-name="film-selector-area">
            <select mc-name="film">
                <option>半切</option>
                <option selected>大角</option>
                <option>四ツ切</option>
            </select>
        </div>
        <div class="workarea-commandbox">
            <button mc-name="enter">入力</button>
            <button mc-name="cancel">キャンセル</button>
        </div>
    </form>
</div>
