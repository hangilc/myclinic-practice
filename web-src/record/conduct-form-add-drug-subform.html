<div class="workarea">
    <div class="title">薬剤追加</div>
    <form mc-name="main-form" onsubmit="return false">
        <table style="width:100%">
            <tr>
                <td style="width:3em">名称：</td>
                <td width="*"><span mc-name="name"></span></td>
            </tr>
            <tr>
                <td style="width:2.5em">用量：</td>
                <td><input mc-name="amount" size="8" value="1"/>
                    <span mc-name="unit"></span></td>
            </tr>
        </table>
    </form>
    <div class="commandbox">
        <button mc-name="enterLink">入力</button>
        <button mc-name="cancelLink">キャンセル</button>
    </div>
    <hr/>
    <form mc-name="search-form" onsubmit="return false">
        <div>
            <input mc-name="searchText"/>
            <button mc-name="searchLink">検索</button>
        </div>
        <div>
            <select mc-name="searchResult" size="10" style="width:100%"></select>
        </div>
    </form>
</div>
