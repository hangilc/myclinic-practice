<table width="100%">
    <tr>
        <td style="width:65px">患者番号：</td>
        <td mc-name="patientId">{{patient_id}}</td>
    </tr>
    <tr>
        <td style="width:65px">名前：</td>
        <td mc-name="name">{{last_name}} {{first_name}}</td>
    </tr>
    <tr>
        <td style="width:65px">よみ：</td>
        <td mc-name="yomi">{{last_name_yomi}} {{first_name_yomi}}</td>
    </tr>
    <tr>
        <td style="width:65px">生年月日：</td>
        <td mc-name="birthday">{{birthday_label}}</td>
    </tr>
    <tr>
        <td style="width:65px">性別：</td>
        <td mc-name="sex">{{sex_label}}</td>
    </tr>
    <tr>
        <td style="width:65px">住所：</td>
        <td mc-name="address">{{address}}</td>
    </tr>
    <tr>
        <td style="width:65px">電話：</td>
        <td mc-name="phone">{{phone}}</td>
    </tr>
</table>
